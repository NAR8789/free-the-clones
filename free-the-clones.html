<html>
<head>
  <link href="free-the-clones.css" rel="stylesheet" type="text/css">
</head>
<body>
<div id="free-the-clones">
  <div v-for="row in board">
    <span
      v-for="square in row"
      class="fa" v-bind:class="{ 'fa-circle': square.pebble, 'fa-square-o': !square.pebble }"
      v-on:click="clonePebble(...square.location)"
    />
  </div>
</div>

<script src="https://unpkg.com/vue"></script>
<script src="https://cdn.jsdelivr.net/npm/lodash/lodash.js"></script>
<script src="https://use.fontawesome.com/5177094ba7.js"></script>
<script src="free-the-clones.js"></script>
</body>
</html>
