<html>
<head>
  <link href="free-the-clones.css" rel="stylesheet" type="text/css">
</head>
<body>
<div id="free-the-clones">
  <div v-for="row in board" class="row">
    <span
      v-for="square in row"
      class="square fa-circle" v-bind:class="{ pebble: square.pebble, clonable: square.clonable }"
      v-on:click="clonePebble(...square.location)"
    />
  </div>
</div>

<script src="https://use.fontawesome.com/5177094ba7.js"></script>
<script src="DIST/free-the-clones.bundle.js"></script>
</body>
</html>
